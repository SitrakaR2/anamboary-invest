<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Anamboary Invest</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center fw-bold mb-4 text-warning">Créer un compte</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category=='error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="full_name" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Ex: John Doe">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Numéro de téléphone</label>
        <input type="text" class="form-control" id="phone" name="phone" required placeholder="Ex: 0341234567">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Votre mot de passe">
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-bold">S'inscrire</button>
    </form>

    <p class="text-center mt-3">
      Déjà un compte ? <a href="/login" class="text-warning fw-bold">Se connecter</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
