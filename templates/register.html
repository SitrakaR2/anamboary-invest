<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Anamboary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container py-5" style="max-width:500px;">
    <div class="card p-4">
        <h3 class="text-center mb-3">Créer un compte</h3>
        <form method="POST">
            <input type="text" name="full_name" class="form-control mb-3" placeholder="Nom complet" required>
            <input type="text" name="phone" class="form-control mb-3" placeholder="Numéro de téléphone" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-custom w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">Déjà un compte ? <a href="/login">Se connecter</a></p>
    </div>
</div>

</body>
</html>
